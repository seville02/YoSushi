{% extends "admin_layout.html" %}

{% block title %}Admin | Change Password{% endblock %}

{% block head_extra %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* --- COLOR SCHEME INHERITANCE (MUST STAY HERE) --- */
        :root {
            --dark-bg: #222831;
            --header-bg: #393E46;
            --card-bg: #2D333A;
            --text-color: #EEEEEE;
            --text-muted: #A0A0A0;
            --request-primary: #9C27B0;
            --request-light: #CF9BD8;
            --status-rejected: #F44336;
        }

        /* --- Header Styling (Only keeping non-inlineable styles here) --- */
        /*
           The margin-top and other presentational styles are moved to the <h1> tag itself below.
           We keep the color, font size, and border styles here as using CSS variables
           or complex styles inline is inefficient or impossible.
        */
        .page-header-password {
            color: var(--text-color);
            font-size: 2.2em;
            font-weight: 700;
            border-left: 5px solid var(--request-primary);
        }

        /* --- Page Content Container (Only keeping non-inlineable styles here) --- */
        .page-content {
            padding: 0 20px 40px;
            display: flex;
            justify-content: center; /* Center the form container horizontally */
        }

        /* --- Form Container and other necessary CSS (MUST STAY HERE) --- */
        .password-form-container {
            width: 100%;
            max-width: 500px;
            background-color: var(--card-bg);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--header-bg);
            margin-top: 20px;
        }

        .form-group { margin-bottom: 20px; }

        .password-form-container label {
            color: var(--text-color);
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .password-form-container input[type="password"] {
            width: 100%;
            padding: 10px;
            background-color: var(--header-bg);
            border: 1px solid var(--header-bg);
            border-radius: 4px;
            color: var(--text-color);
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .password-form-container input[type="password"]:focus {
            border-color: var(--request-light);
            outline: none;
        }

        hr {
            border: 0;
            height: 1px;
            background-color: var(--header-bg);
            margin: 15px 0 25px 0;
        }

        .form-actions {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .btn-update {
            padding: 10px 20px;
            background-color: var(--request-primary);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .btn-update:hover { background-color: #A943C3; }

        .btn-cancel {
            color: var(--status-rejected);
            text-decoration: none;
            font-weight: 600;
            padding: 10px 0;
            transition: color 0.3s;
        }

        .btn-cancel:hover { color: var(--text-color); }

    </style>
{% endblock %}

{% block content %}

<h1 class="page-header-password" style="margin-top: 80px; margin-bottom: 30px; padding-left: 20px;">
    Change Admin Password
</h1>

<div class="page-content">
    <div class="password-form-container">
        <form method="POST">

            <div class="form-group">
                <label for="current_password">Current Password:</label>
                <input type="password" id="current_password" name="current_password" required>
            </div>

            <hr>

            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" id="new_password" name="new_password" required>
            </div>

            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-update">Update Password</button>
                <a href="{{ url_for('admin_panel') }}" class="btn-cancel">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
