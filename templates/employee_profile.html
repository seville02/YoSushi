{% extends "employee_base.html" %}

{% block title %}My Profile{% endblock %}

{% block head_extra %}
    {{ super() }}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --color-primary: #2b6777;
            --color-secondary: #52ab98;
            --color-light-bg: #f5f8fa;
            --color-border: #ddd;
            --color-text: #333;
        }

        /* UNIVERSAL RESET: CRITICAL FOR FIXING HORIZONTAL SCROLLING */
        *, *::before, *::after {
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            overflow-x: hidden;
        }

        /* ======================================================= */
        /* HEADER STYLING */
        /* ======================================================= */
        h1 {
            color: var(--color-primary);
            font-size: 2.2em;
            margin-bottom: 25px;
            border-bottom: 2px solid var(--color-secondary);
            padding-bottom: 10px;
            display: flex;
            align-items: center;
        }
        h1::before {
            content: 'üë§';
            margin-right: 15px;
            font-size: 1.2em;
        }

        /* ------------------------------------------------ */
        /* 1. PROFILE FORM CONTAINER & STYLING */
        /* ------------------------------------------------ */
        .profile-form-container {
            max-width: 650px;
            width: 100%;
            margin: 0 auto 35px auto;
            padding: 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            border-left: 6px solid var(--color-secondary);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--color-primary);
            font-size: 0.95em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--color-border);
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
            background-color: var(--color-light-bg);
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--color-secondary);
            box-shadow: 0 0 8px rgba(82, 171, 152, 0.4);
            outline: none;
            background-color: white;
        }

        input[readonly] {
            background-color: #e9ecef !important;
            color: #6c757d;
            cursor: not-allowed;
            font-weight: bold;
        }


        /* ------------------------------------------------ */
        /* 2. BUTTON STYLING */
        /* ------------------------------------------------ */
        .btn-primary {
            background-color: var(--color-primary);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            font-size: 1.05em;
            letter-spacing: 1px;
            transition: background-color 0.3s, transform 0.1s;
            /* Ensure button is responsive */
            width: auto;
            display: block;
            margin-top: 30px;
        }
        .btn-primary:hover {
            background-color: var(--color-secondary);
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* ------------------------------------------------ */
        /* 3. BACK BUTTON BANNER */
        /* ------------------------------------------------ */
        .dashboard-link-banner {
            background-color: var(--color-primary);
            color: white;
            display: inline-block;
            width: auto;
            min-width: 220px;
            text-align: center;
            padding: 12px 20px;
            font-size: 0.95em;
            font-weight: 600;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 25px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .dashboard-link-banner:hover {
            background-color: #333;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* ======================================================= */
        /* MOBILE MEDIA QUERY (Max-width 600px) */
        /* ======================================================= */
        @media (max-width: 600px) {
            /* General Layout */
            body {
                padding: 0;
            }
            div {
                padding: 0 10px; /* Add some padding to content edges */
            }
            h1 {
                font-size: 1.8em;
                margin-bottom: 15px;
            }

            /* Back Button */
            .dashboard-link-banner {
                width: 100%;
                min-width: unset;
                text-align: center;
                margin-bottom: 15px;
                padding: 10px 15px;
            }

            /* Form Container */
            .profile-form-container {
                padding: 20px 15px; /* Reduced padding for mobile */
                margin-bottom: 20px;
                border-left: 4px solid var(--color-secondary);
            }

            /* Form Elements */
            .form-group {
                margin-bottom: 20px;
            }
            .form-group label {
                font-size: 0.9em;
            }
            .form-group input,
            .form-group textarea {
                padding: 10px;
                font-size: 0.95em;
            }

            /* Button */
            .btn-primary {
                width: 100%; /* Full width button on mobile */
                padding: 15px 30px;
                font-size: 1em;
            }
        }
    </style>
{% endblock %}

{% block content %}

    <div>
        <a href="{{ url_for('employee_dashboard', emp_id=employee.emp_id) }}" class="dashboard-link-banner">
            ‚Üê Back to Dashboard
        </a>

        <h1>My Profile</h1>
        <div class="profile-form-container">
            <form method="POST" action="{{ url_for('employee_profile', emp_id=employee.emp_id) }}">

                <div class="form-group">
                    <label for="emp_id">Employee ID (Non-changeable):</label>
                    <input type="text" id="emp_id" name="emp_id" value="{{ employee.emp_id }}" readonly>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" value="{{ employee.name }}" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="{{ employee.email }}">
                </div>
                <div class="form-group">
                    <label for="phone_number">Phone Number:</label>
                    <input type="text" id="phone_number" name="phone_number" value="{{ employee.phone_number or '' }}">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <textarea id="address" name="address" rows="3">{{ employee.address or '' }}</textarea>
                </div>

                <button type="submit" class="btn-primary">Update Profile</button>
            </form>
        </div>
    </div>
{% endblock %}
